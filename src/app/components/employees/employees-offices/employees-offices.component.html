<div class="row shadow-lg radius-6 p-3 mb-3">
  <div class="col-md-12">
    <h3>{{ offices }} Office</h3>
  </div>
</div>

<div class="row shadow-lg radius-6 p-3 mb-3">
  <div class="col-md-12 pb-3 mb-4 b-bottom">
    <h3>Create New Office</h3>
  </div>
  <div class="col-md-12">
    <form [formGroup]="officeForm"
          (ngSubmit)="addOffice()"
          novalidate
          class="d-flex align-center justify-between">
      <input type="text"
             pInputText
             formControlName="name"
             placeholder="Office Name"
             style="width: 83%"/>
      <button class="btn btn-secondary"
              pButton type="submit"
              label="Create Office"
              [disabled]="officeForm.invalid"></button>
      <button class="btn btn-danger"
              pButton type="submit"
              label="Cancel"></button>
    </form>
  </div>
</div>

<div class="row shadow-lg radius-6 p-3">
  <div class="col-md-12 mb-4 b-bottom">
    <h3>Focus Technologies</h3>
    <h6>Head Office</h6>
  </div>
  <div class="col-md-12">
    <p-accordion class="w-full">
      <p-accordionTab [selected]="true">
        <ng-template pTemplate="header">
          <span class="font-bold white-space-nowrap">Members</span>
          <p-avatarGroup>
            @for (avatar of avatars; track avatar) {
              <p-avatar [image]="avatar" shape="circle"></p-avatar>
            }
          </p-avatarGroup>
        </ng-template>

        <p-table selectionMode="single"
                 [value]="employees"
                 [paginator]="true"
                 [rows]="8"
                 [showCurrentPageReport]="true"
                 [tableStyle]="{ 'min-width': '50rem' }"
                 currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                 [rowsPerPageOptions]="[5, 10, 20]">
          <ng-template pTemplate="header">
            <tr>
              <th>Name</th>
              <th>Line Manager</th>
              <th>Team</th>
              <th>Office</th>
              <th>Permissions</th>
              <th>Status</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-employee>
            <tr>
              <td>
                <div class="d-flex align-center">
                  <img [src]="employee.avatar" alt="profile" class="img-table"/>
                  {{ employee.name }}
                </div>
              </td>
              <td>
                <label class="action_label">{{ employee.manager }}</label>
              </td>
              <td>
                <label class="action_label2">{{ employee.team }}</label>
              </td>
              <td>{{ employee.office }}</td>
              <td>{{ employee.permissions }}</td>
              <td>
                <app-status-dropdown></app-status-dropdown>
              </td>
            </tr>
          </ng-template>
        </p-table>

      </p-accordionTab>

    </p-accordion>
  </div>
</div>
